<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');
        
        body {
            font-family: 'Tahoma', Geneva, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .custom-btn {
            background: linear-gradient(135deg, #6F2C4F 0%, #262a5a 100%);
            transition: all 0.3s;
        }
        
        .custom-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #6F2C4F 0%, #262a5a 100%);
        }
        
        .success-indicator {
            background: rgb(22, 163, 74);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            position: fixed;
            top: 20px;
            right: 20px;
            animation: fadeOut 2s forwards;
            animation-delay: 1s;
            z-index: 100;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6F2C4F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table styling */
        .calling-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .calling-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .calling-table tr:hover {
            background-color: #ddd;
        }

        .calling-table td {
            border: 1px solid #ddd;
            padding: 8px;
            position: relative;
        }

        /* Editable cell styling */
        .editable {
            position: relative;
            cursor: text;
            transition: background-color 0.2s;
        }

        .editable:hover {
            background-color: rgba(111, 44, 79, 0.1);
        }

        .editable.active {
            background-color: rgba(111, 44, 79, 0.15);
            outline: 2px solid #6F2C4F;
        }

        /* Copyable cell styling */
        .copyable {
            cursor: pointer;
            position: relative;
            user-select: all;
        }

        .copyable::after {
            content: "Copied!";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .copyable.copied::after {
            opacity: 1;
            animation: fadeAfterCopy 1.5s forwards;
        }

        @keyframes fadeAfterCopy {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Filter inputs */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1;
            min-width: 150px;
        }

        /* Scrollable table container */
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        /* Call buttons */
        .call-btn {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: white;
            margin-right: 3px;
            transition: transform 0.2s;
        }
        
        .call-btn:hover {
            transform: scale(1.1);
        }

        .direct-call {
            background-color: #16a34a;
        }

        .teams-call {
            background-color: #4f46e5;
        }
        
        .whatsapp-call {
            background-color: #25D366;
        }
        
        .comment-btn {
            background-color: #eab308;
        }

        /* Result dropdown styling */
        .result-dropdown {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Table header */
        .calling-table th {
            background-color: #6F2C4F;
            color: white;
            text-align: left;
            padding: 10px 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* Error message */
        .error-message {
            color: #ef4444;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ef4444;
            border-radius: 4px;
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        /* Placeholder content for empty table */
        .table-placeholder {
            padding: 30px;
            text-align: center;
            color: #6b7280;
        }
        
        /* Semi-transparent section background */
        .section-header {
            background-color: rgba(111, 44, 79, 0.08);
            border-left: 4px solid #6F2C4F;
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
        }
        
        /* Undo indicator */
        .undo-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .undo-btn {
            background: white;
            color: black;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .undo-btn:hover {
            background: #eee;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Comment Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .dark .modal-content {
            background-color: #333;
            color: white;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .dark .modal-header {
            border-bottom: 1px solid #555;
        }
        
        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .dark .modal-close {
            color: #ccc;
        }
        
        .modal-close:hover {
            color: black;
        }
        
        .dark .modal-close:hover {
            color: white;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .comment-textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }
        
        .dark .comment-textarea {
            background-color: #444;
            color: white;
            border-color: #555;
        }
    </style>
</head>
<body class="bg-gray-50 font-tahoma">
    <div class="container mx-auto px-3 py-4 max-w-6xl">
        <h1 class="text-2xl font-bold text-[#6F2C4F] mb-4">Calling System</h1>
        
        <!-- Controls and Info Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">

                <div class="section-header">

        <!-- Table Section -->

    <!-- Comment Modal -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Add Comment</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <p class="mb-2">Enter your comment for <span id="commentName" class="font-semibold"></span></p>
                <textarea id="commentText" class="comment-textarea" placeholder="Type your comment here..."></textarea>
                <input type="hidden" id="commentRowIndex">
            </div>
            <div class="modal-footer">
                <button id="cancelCommentBtn" class="bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white py-2 px-4 rounded-md hover:bg-gray-400 dark:hover:bg-gray-700">
                    Cancel
                </button>
                <button id="saveCommentBtn" class="custom-btn text-white py-2 px-4 rounded-md">
                    Save Comment
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // UTILITIES
        // ==========================================
        
        // Show success message
        function showSuccess(message) {
            const indicator = document.getElementById('successIndicator');
            const messageEl = document.getElementById('successMessage');
            
            messageEl.textContent = message;
            indicator.classList.remove('hidden');
            
            setTimeout(() => {
                indicator.classList.add('hidden');
            }, 3000);
        }

        // Show loading indicator
        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        // Hide loading indicator
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }
        
        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 10000);
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('errorContainer').classList.add('hidden');
        }
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            console.log("Copying to clipboard:", text);
            // Create a temporary input element
            const input = document.createElement('input');
            input.style.position = 'fixed';
            input.style.opacity = 0;
            input.value = text;
            document.body.appendChild(input);
            input.select();
            
            try {
                // Execute the copy command
                document.execCommand('copy');
                return true;
            } catch (err) {
                console.error('Failed to copy text: ', err);
                return false;
            } finally {
                document.body.removeChild(input);
            }
        }
        
        // Format phone number with country code
        function formatPhoneWithCountryCode(phone) {
            if (!phone) return '';
            
            // Remove any non-digit characters
            const digits = phone.toString().replace(/\D/g, '');
            
            // If it already starts with 971, don't add it again
            if (digits.startsWith('971')) {
                return digits;
            }
            
            // If it starts with 0, remove the 0 before adding 971
            if (digits.startsWith('0')) {
                return '971' + digits.substring(1);
            }
            
            // Otherwise, just add 971 as prefix
            return '971' + digits;
        }
        
        // ==========================================
        // COMMENT MODAL FUNCTIONALITY
        // ==========================================
        
        // Show comment modal
        function showCommentModal(rowIndex, name) {
            document.getElementById('commentName').textContent = name || 'this record';
            document.getElementById('commentRowIndex').value = rowIndex;
            document.getElementById('commentText').value = '';
            document.getElementById('commentModal').style.display = 'flex';
        }
        
        // Hide comment modal
        function hideCommentModal() {
            document.getElementById('commentModal').style.display = 'none';
        }
        
        // Save comment
        async function saveComment() {
            const rowIndex = document.getElementById('commentRowIndex').value;
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText) {
                alert('Please enter a comment');
                return;
            }
            
            hideCommentModal();
            showLoading();
            
            try {
                console.log(`Updating cell - Row: ${rowIndex}, Column: Result, Value: ${commentText}`);
                
                // Use 'Result' instead of 'B' - this is the key fix
                const response = await fetch(`${scriptURL}?action=updateCallingCell&row=${rowIndex}&column=Result&value=${encodeURIComponent(commentText)}`);
                const data = await response.json();
                
                console.log("Update response:", data);
                
                if (data.success) {
                    // Find the index in our data array for this row
                    const dataIndex = allCallingData.findIndex(item => item.rowIndex === parseInt(rowIndex));
                    
                    if (dataIndex !== -1) {
                        // Update the local data
                        allCallingData[dataIndex]['Result'] = commentText;
                        console.log(`Updated local data at index ${dataIndex}`);
                        
                        // Add to history
                        addToHistory(rowIndex, 'Result', allCallingData[dataIndex]['Result'] || '', commentText);
                    } else {
                        console.error(`Couldn't find row ${rowIndex} in local data`);
                    }
                    
                    // Find the result dropdown for this row and update it
                    const tableRows = document.querySelectorAll('#callingTableBody tr');
                    for (const tr of tableRows) {
                        const resultDropdown = tr.querySelector('.result-dropdown');
                        if (resultDropdown && resultDropdown.dataset.row == rowIndex) {
                            // Either select the matching option if it exists, or add a new option
                            let optionExists = false;
                            for (const option of resultDropdown.options) {
                                if (option.value === commentText) {
                                    resultDropdown.value = commentText;
                                    optionExists = true;
                                    break;
                                }
                            }
                            
                            // If no matching option, add a new one
                            if (!optionExists) {
                                const newOption = document.createElement('option');
                                newOption.value = commentText;
                                newOption.textContent = commentText;
                                resultDropdown.appendChild(newOption);
                                resultDropdown.value = commentText;
                            }
                            
                            break;
                        }
                    }
                    
                    showSuccess('Comment saved successfully');
                    
                    // Refresh the data after adding comment
                    await fetchCallingData();
                } else {
                    showError(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error saving comment:', error);
                showError(`Error saving comment: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        // ==========================================
        // UNDO FUNCTIONALITY
        // ==========================================
        
        // Store the change history for undo
        const changeHistory = [];
        const MAX_HISTORY = 20; // Maximum number of changes to keep in history
        
        // Add a change to history
        function addToHistory(row, column, oldValue, newValue) {
            changeHistory.push({ row, column, oldValue, newValue });
            
            // Keep history within size limits
            if (changeHistory.length > MAX_HISTORY) {
                changeHistory.shift(); // Remove oldest entry
            }
            
            // Enable undo button
            document.getElementById('undoBtn').classList.remove('bg-gray-300');
            document.getElementById('undoBtn').classList.add('bg-gray-600');
            
            // Show undo notification
            showUndoNotification();
        }
        
        // Show undo notification
        function showUndoNotification() {
            const notification = document.getElementById('undoNotification');
            notification.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
        
        // Undo the last change
        async function undoLastChange() {
            if (changeHistory.length === 0) {
                showSuccess('No changes to undo');
                return;
            }
            
            const lastChange = changeHistory.pop();
            
            // If history is now empty, disable undo button
            if (changeHistory.length === 0) {
                document.getElementById('undoBtn').classList.remove('bg-gray-600');
                document.getElementById('undoBtn').classList.add('bg-gray-300');
            }
            
            // Update the cell with the old value
            await updateCell(lastChange.row, lastChange.column, lastChange.oldValue, false);
            
            // Update the UI to show the old value
            updateCellInUI(lastChange.row, lastChange.column, lastChange.oldValue);
            
            // Hide undo notification
            document.getElementById('undoNotification').classList.add('hidden');
            
            showSuccess('Change undone');
        }
        
        // Update cell in UI
        function updateCellInUI(row, column, value) {
            // Find the cell in the UI that needs updating
            const tableRows = document.querySelectorAll('#callingTableBody tr');
            
            for (const tr of tableRows) {
                const cells = tr.querySelectorAll('td');
                
                // Look for editable or result dropdown cells
                for (const cell of cells) {
                    if ((cell.classList.contains('editable') || cell.querySelector('.result-dropdown')) && 
                        cell.dataset.row == row && cell.dataset.column == column) {
                        
                        // Update dropdown
                        if (cell.querySelector('.result-dropdown')) {
                            const dropdown = cell.querySelector('.result-dropdown');
                            dropdown.value = value;
                        } else {
                            // Update editable cell
                            cell.textContent = value;
                            cell.dataset.originalValue = value;
                        }
                        
                        return;
                    }
                }
            }
        }
        
        // ==========================================
        // DATA HANDLING
        // ==========================================
        
        // Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwngb8Ka97Re88mDNaT60W-b_Ts4VQTf0DKSrJVUXra1Za8OtdNbG4gmrWIwfSSXaz9Rg/exec';
        
        // Store all calling data
        let allCallingData = [];
        let displayedCallingData = [];
        let isShowingAll = false;
        const initialRowLimit = 100; // Increased from 30 to 100
        const maxRowLimit = 300;     // Increased from 100 to 300
        let retryCount = 0;
        const MAX_RETRIES = 3;
        
        // Create mock data for testing if needed
        function createMockData() {
            const mockData = [];
            
            for (let i = 0; i < 150; i++) {
                mockData.push({
                    rowIndex: i + 2,
                    Result: i % 7 === 0 ? 'To Call' : i % 7 === 1 ? 'No Answer' : i % 7 === 2 ? 'Busy' : 
                            i % 7 === 3 ? 'Interested' : i % 7 === 4 ? 'Completed' : i % 7 === 5 ? 'DNCR' : '',
                    Mobile: `${Math.floor(50000000 + Math.random() * 9000000)}`,
                    Name: `Test Person ${i + 1}`,
                    Company: `Company ${i % 10 + 1}`,
                    Scheme: i % 4 === 0 ? 'Salary Transfer' : i % 4 === 1 ? 'Self Employed' : i % 4 === 2 ? 'Professional' : 'Commission',
                    Bank: i % 6 === 0 ? 'ADCB' : i % 6 === 1 ? 'ENBD' : i % 6 === 2 ? 'FAB' : i % 6 === 3 ? 'DIB' : i % 6 === 4 ? 'MASHREQ' : 'Other',
                    Salary: Math.floor(5000 + Math.random() * 20000)
                });
            }
            
            return mockData;
        }
        
        // Fetch calling data from Google Sheets
        async function fetchCallingData() {
            showLoading();
            hideError(); // Hide any previous errors
            
            try {
                // Add diagnostic console log
                console.log("Fetching data from:", `${scriptURL}?action=getCallingData`);
                
                const response = await fetch(`${scriptURL}?action=getCallingData`);
                const data = await response.json();
                
                console.log("Response received:", data);
                
                if (data.success) {
                    allCallingData = data.data;
                    
                    if (!allCallingData || allCallingData.length === 0) {
                        showError("No data found in the Calling sheet. Please check if the sheet exists and contains data.");
                        
                        // Clear the table and show a message
                        document.getElementById('callingTableBody').innerHTML = `
                            <tr>
                                <td colspan="8" class="table-placeholder">
                                    <div class="py-8">
                                        <i class="fas fa-exclamation-circle text-3xl mb-4 text-gray-400"></i>
                                        <p>No data found in the Calling sheet</p>
                                    </div>
                                </td>
                            </tr>
                        `;
                        
                        // Update records info
                        document.getElementById('recordsInfo').textContent = `Showing 0 records`;
                        
                        // Hide "Show More" button
                        document.getElementById('showMoreBtn').classList.add('hidden');
                    } else {
                        // Apply any active filters
                        applyFilters();
                        
                        // Show records info
                        document.getElementById('recordsInfo').textContent = 
                            `Showing ${Math.min(initialRowLimit, displayedCallingData.length)} of ${displayedCallingData.length} records`;
                        
                        // Show/hide "Show More" button
                        const showMoreBtn = document.getElementById('showMoreBtn');
                        if (displayedCallingData.length > initialRowLimit) {
                            showMoreBtn.classList.remove('hidden');
                        } else {
                            showMoreBtn.classList.add('hidden');
                        }
                        
                        isShowingAll = false;
                    }
                } else {
                    console.error("API Error:", data.error);
                    showError(`API Error: ${data.error}`);
                    
                    // Try to use mock data for testing in development
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        console.log("Using mock data for development");
                        allCallingData = createMockData();
                        applyFilters();
                    }
                }
                
                // Reset retry count on successful fetch
                retryCount = 0;
            } catch (error) {
                console.error('Error fetching calling data:', error);
                
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    showError(`Network error. Retrying... (${retryCount}/${MAX_RETRIES})`);
                    
                    // Retry after a delay
                    setTimeout(fetchCallingData, 2000);
                    return;
                } else {
                    showError(`Network error: ${error.message}. Please check your internet connection and try again.`);
                    
                    // Try to use mock data for testing in development
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        console.log("Using mock data for development");
                        allCallingData = createMockData();
                        applyFilters();
                    }
                }
            } finally {
                hideLoading();
            }
        }
        
        // Apply filters to the data
        function applyFilters() {
            const resultFilter = document.getElementById('resultFilter').value;
            const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
            const companyFilter = document.getElementById('companyFilter').value.toLowerCase();
            const schemeFilter = document.getElementById('schemeFilter').value.toLowerCase();
            const bankFilter = document.getElementById('bankFilter').value.toLowerCase();
            const salaryFilter = document.getElementById('salaryFilter').value;
            
            console.log("Applying filters:", { resultFilter, nameFilter, companyFilter, schemeFilter, bankFilter, salaryFilter });
            
            // Filter the data - always exclude DNCR results
            displayedCallingData = allCallingData.filter(row => {
                const result = String(row.Result || '');
                const name = String(row.Name || '').toLowerCase();
                const company = String(row.Company || '').toLowerCase();
                const scheme = String(row.Scheme || '').toLowerCase();
                const bank = String(row.Bank || '').toLowerCase();
                const salary = parseFloat(row.Salary) || 0;
                
                // Exclude DNCR results
                if (result === 'DNCR') {
                    return false;
                }
                
                return (
                    (resultFilter === '' || result === resultFilter) &&
                    (nameFilter === '' || name.includes(nameFilter)) &&
                    (companyFilter === '' || company.includes(companyFilter)) &&
                    (schemeFilter === '' || scheme.includes(schemeFilter)) &&
                    (bankFilter === '' || bank.includes(bankFilter)) &&
                    (salaryFilter === '' || salary >= parseFloat(salaryFilter))
                );
            });
            
            // Sort the data - To Call first, then empty results, then the rest
            displayedCallingData.sort((a, b) => {
                const resultA = String(a.Result || '');
                const resultB = String(b.Result || '');
                
                // To Call comes first
                if (resultA === 'To Call' && resultB !== 'To Call') {
                    return -1;
                }
                if (resultA !== 'To Call' && resultB === 'To Call') {
                    return 1;
                }
                
                // Empty results come second
                if (resultA === '' && resultB !== '') {
                    return -1;
                }
                if (resultA !== '' && resultB === '') {
                    return 1;
                }
                
                // The rest in alphabetical order
                return resultA.localeCompare(resultB);
            });
            
            console.log("Filtered data:", displayedCallingData);
            
            // Update the table with filtered data
            const limit = isShowingAll ? maxRowLimit : initialRowLimit;
            const dataToShow = displayedCallingData.slice(0, limit);
            populateTable(dataToShow);
            
            // Update records info
            document.getElementById('recordsInfo').textContent = 
                `Showing ${Math.min(limit, displayedCallingData.length)} of ${displayedCallingData.length} records`;
            
            // Show/hide "Show More" button
            const showMoreBtn = document.getElementById('showMoreBtn');
            if (displayedCallingData.length > limit && limit < maxRowLimit) {
                showMoreBtn.classList.remove('hidden');
                showMoreBtn.innerHTML = '<i class="fas fa-expand-alt mr-2"></i> Show More';
            } else {
                showMoreBtn.classList.add('hidden');
            }
        }
        
        // Clear all filters
        function clearFilters() {
            document.getElementById('resultFilter').value = '';
            document.getElementById('nameFilter').value = '';
            document.getElementById('companyFilter').value = '';
            document.getElementById('schemeFilter').value = '';
            document.getElementById('bankFilter').value = '';
            document.getElementById('salaryFilter').value = '';
            
            // Re-apply filters (which will now show all data)
            applyFilters();
        }
        
        // Update a cell in Google Sheets
        async function updateCell(row, column, value, addToHistoryFlag = true) {
            showLoading();
            
            // If adding to history, get the current value first
            let oldValue = '';
            if (addToHistoryFlag) {
                // Find the current value in our data
                const dataIndex = allCallingData.findIndex(item => item.rowIndex === parseInt(row));
                if (dataIndex !== -1) {
                    oldValue = allCallingData[dataIndex][column] || '';
                }
            }
            
            try {
                console.log(`Updating cell - Row: ${row}, Column: ${column}, Value: ${value}`);
                
                // Pass the column name directly to the API
                const response = await fetch(`${scriptURL}?action=updateCallingCell&row=${row}&column=${column}&value=${encodeURIComponent(value)}`);
                const data = await response.json();
                
                console.log("Update response:", data);
                
                if (data.success) {
                    // Find the index in our data array for this row
                    const dataIndex = allCallingData.findIndex(item => item.rowIndex === parseInt(row));
                    
                    if (dataIndex !== -1) {
                        // Update the local data
                        allCallingData[dataIndex][column] = value;
                        console.log(`Updated local data at index ${dataIndex}`);
                        
                        // Add to history if flag is true
                        if (addToHistoryFlag) {
                            addToHistory(row, column, oldValue, value);
                        }
                    } else {
                        console.error(`Couldn't find row ${rowIndex} in local data`);
                    }
                    
                    showSuccess('Data updated successfully');
                } else {
                    showError(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error updating cell:', error);
                showError(`Error updating data: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

                if (row.Result && !resultOptions.includes(row.Result) && row.Result !== '') {

                const schemeCell = document.createElement('td');

            // Add event listeners to editable cells

        }
        
        // Setup editable cells
        function setupEditableCells() {
            const editableCells = document.querySelectorAll('.editable');
            
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    // If already being edited, do nothing
                    if (this.classList.contains('active')) return;
                    
                    // Mark as active
                    this.classList.add('active');
                    
                    // Save original content
                    const originalValue = this.dataset.originalValue;
                    
                    // Create input field
                    const input = document.createElement('input');
                    input.type = this.dataset.column === 'Salary' ? 'number' : 'text';
                    input.value = originalValue;
                    input.style.width = '100%';
                    input.style.border = 'none';
                    input.style.background = 'transparent';
                    input.style.outline = 'none';
                    input.style.padding = '4px';
                    
                    // Clear cell and add input
                    this.textContent = '';
                    this.appendChild(input);
                    input.focus();
                    
                    // Handle input blur (finish editing)
                    input.addEventListener('blur', async function() {
                        const newValue = this.value;
                        const row = parseInt(cell.dataset.row);
                        const column = cell.dataset.column;
                        
                        // Remove active state
                        cell.classList.remove('active');
                        
                        // Only update if value has changed
                        if (newValue !== originalValue) {
                            // Update cell content first for responsiveness
                            cell.textContent = newValue;
                            cell.dataset.originalValue = newValue;
                            
                            // Then send update to server
                            await updateCell(row, column, newValue);
                        } else {
                            // Just restore the original text
                            cell.textContent = originalValue;
                        }
                    });
                    
                    // Handle Enter key
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            this.blur();
                        } else if (e.key === 'Escape') {
                            this.value = originalValue;
                            this.blur();
                        }
                    });
                });
            });
        }

            document.getElementById('refreshBtn').addEventListener('click', fetchCallingData);
            
            // Undo button
            document.getElementById('undoBtn').addEventListener('click', undoLastChange);

            document.getElementById('undoChangeBtn').addEventListener('click', function() {

                    populateTable(dataToShow);

                        `Showing ${Math.min(maxRowLimit, displayedCallingData.length)} of ${displayedCallingData.length} records`;
                } else {
                    // Show only initialRowLimit
                    const dataToShow = displayedCallingData.slice(0, initialRowLimit);
                    populateTable(dataToShow);
                    isShowingAll = false;
                    this.innerHTML = '<i class="fas fa-expand-alt mr-2"></i> Show More';
                    
                    // Update records info
                    document.getElementById('recordsInfo').textContent = 
                        `Showing ${Math.min(initialRowLimit, displayedCallingData.length)} of ${displayedCallingData.length} records`;
                }
                
                // Hide button if we're showing all the data
                if (displayedCallingData.length <= (isShowingAll ? maxRowLimit : initialRowLimit)) {
                    this.classList.add('hidden');
                }
            });
            
            // Comment modal close button
            document.querySelector('.modal-close').addEventListener('click', hideCommentModal);
            
            // Cancel comment button
            document.getElementById('cancelCommentBtn').addEventListener('click', hideCommentModal);
            
            // Save comment button
            document.getElementById('saveCommentBtn').addEventListener('click', saveComment);
            
            // Close modal if clicked outside
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('commentModal');
                if (event.target === modal) {
                    hideCommentModal();
                }
            });
            
            // Support dark mode
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (event.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
        });
