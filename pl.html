<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');
        
        body {
            font-family: 'Tahoma', Geneva, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .custom-btn {
            background: linear-gradient(135deg, #6F2C4F 0%, #262a5a 100%);
            transition: all 0.3s;
        }
        
        .custom-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #6F2C4F 0%, #262a5a 100%);
        }
        
        .success-indicator {
            background: rgb(22, 163, 74);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            position: fixed;
            top: 20px;
            right: 20px;
            animation: fadeOut 2s forwards;
            animation-delay: 1s;
            z-index: 100;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6F2C4F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table styling */
        .pl-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .pl-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .pl-table tr:hover {
            background-color: #ddd;
        }

        .pl-table td {
            border: 1px solid #ddd;
            padding: 8px;
            position: relative;
        }

        /* Editable cell styling */
        .editable {
            position: relative;
            cursor: text;
            transition: background-color 0.2s;
        }

        .editable:hover {
            background-color: rgba(111, 44, 79, 0.1);
        }

        .editable.active {
            background-color: rgba(111, 44, 79, 0.15);
            outline: 2px solid #6F2C4F;
        }

        /* Copyable cell styling */
        .copyable {
            cursor: pointer;
            position: relative;
            user-select: all;
        }

        .copyable::after {
            content: "Copied!";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .copyable.copied::after {
            opacity: 1;
            animation: fadeAfterCopy 1.5s forwards;
        }

        @keyframes fadeAfterCopy {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Filter inputs */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1;
            min-width: 150px;
        }

        /* Scrollable table container */
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        /* Call buttons */
        .call-btn {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: white;
            margin-right: 8px;
            transition: transform 0.2s;
        }
        
        .call-btn:hover {
            transform: scale(1.1);
        }

        .direct-call {
            background-color: #16a34a;
        }
        
        .whatsapp-call {
            background-color: #25D366;
        }

        /* Result dropdown styling */
        .result-dropdown {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Table header */
        .pl-table th {
            background-color: #6F2C4F;
            color: white;
            text-align: left;
            padding: 10px 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* Error message */
        .error-message {
            color: #ef4444;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ef4444;
            border-radius: 4px;
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        /* Placeholder content for empty table */
        .table-placeholder {
            padding: 30px;
            text-align: center;
            color: #6b7280;
        }
        
        /* Semi-transparent section background */
        .section-header {
            background-color: rgba(111, 44, 79, 0.08);
            border-left: 4px solid #6F2C4F;
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
        }
        
        /* Undo indicator */
        .undo-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .undo-btn {
            background: white;
            color: black;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .undo-btn:hover {
            background: #eee;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Format number with commas */
        .format-number {
            text-align: right;
        }

        /* Format percentage */
        .format-percentage {
            text-align: right;
        }

        /* Format date */
        .format-date {
            text-align: center;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181818;
                color: #e0e0e0;
            }
            
            .pl-table tr:nth-child(even) {
                background-color: #2a2a2a;
            }
            
            .pl-table tr:hover {
                background-color: #333;
            }
            
            .pl-table td {
                border-color: #444;
            }
            
            .pl-table th {
                background-color: #5D5CDE;
            }
            
            .editable:hover {
                background-color: rgba(93, 92, 222, 0.2);
            }
            
            .editable.active {
                background-color: rgba(93, 92, 222, 0.3);
                outline-color: #5D5CDE;
            }
            
            .filter-item input, .filter-item select {
                background-color: #2a2a2a;
                color: #e0e0e0;
                border-color: #444;
            }
            
            .bg-white {
                background-color: #222;
            }
            
            .result-dropdown {
                background-color: #2a2a2a;
                color: #e0e0e0;
                border-color: #444;
            }
            
            .section-header {
                background-color: rgba(93, 92, 222, 0.15);
                border-left-color: #5D5CDE;
            }
            
            .text-gray-600 {
                color: #aaa;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-tahoma">

        <!-- Table Section -->

    <!-- Success Indicator -->

        <span id="successMessage">Operation successful!</span>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
    </div>
    
    <!-- Undo Notification -->
    <div id="undoNotification" class="undo-indicator hidden">
        <span id="undoMessage">Change saved!</span>
        <button id="undoChangeBtn" class="undo-btn">Undo</button>
    </div>

    <script>
        // ==========================================
        // UTILITIES
        // ==========================================
        
        // Show success message
        function showSuccess(message) {
            const indicator = document.getElementById('successIndicator');
            const messageEl = document.getElementById('successMessage');
            
            messageEl.textContent = message;
            indicator.classList.remove('hidden');
            
            setTimeout(() => {
                indicator.classList.add('hidden');
            }, 3000);
        }

        // Show loading indicator
        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        // Hide loading indicator
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }
        
        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 10000);
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('errorContainer').classList.add('hidden');
        }
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            console.log("Copying to clipboard:", text);
            // Create a temporary input element
            const input = document.createElement('input');
            input.style.position = 'fixed';
            input.style.opacity = 0;
            input.value = text;
            document.body.appendChild(input);
            input.select();
            
            try {
                // Execute the copy command
                document.execCommand('copy');
                return true;
            } catch (err) {
                console.error('Failed to copy text: ', err);
                return false;
            } finally {
                document.body.removeChild(input);
            }
        }
        
        // Format phone number with country code
        function formatPhoneWithCountryCode(phone) {
            if (!phone) return '';
            
            // Remove any non-digit characters
            const digits = phone.toString().replace(/\D/g, '');
            
            // If it already starts with 971, don't add it again
            if (digits.startsWith('971')) {
                return digits;
            }
            
            // If it starts with 0, remove the 0 before adding 971
            if (digits.startsWith('0')) {
                return '971' + digits.substring(1);
            }
            
            // Otherwise, just add 971 as prefix
            return '971' + digits;
        }
        
        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            
            try {
                // Parse date string - handle both Excel numeric dates and normal date strings
                let date;
                if (!isNaN(dateString) && typeof dateString === 'number') {
                    // Excel date (days since 1900-01-01, with a leap year bug)
                    date = new Date((dateString - 25569) * 86400 * 1000);
                } else {
                    date = new Date(dateString);
                }
                
                // Check if date is valid
                if (isNaN(date.getTime())) {
                    return dateString; // Return original if invalid
                }
                
                // Format as MM/DD/YYYY
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${month}/${day}/${year}`;
            } catch (e) {
                console.error('Error formatting date:', e);
                return dateString;
            }
        }
        
        // Format number with commas
        function formatNumber(number) {
            if (number === undefined || number === null || number === '') return '';
            
            try {
                return parseFloat(number).toLocaleString('en-US', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 2
                });
            } catch (e) {
                return number;
            }
        }
        
        // Format percentage
        function formatPercentage(number) {
            if (number === undefined || number === null || number === '') return '';
            
            try {
                // If already contains % sign, return as is
                if (typeof number === 'string' && number.includes('%')) {
                    return number;
                }
                
                // Convert to percentage format
                const numValue = parseFloat(number);
                
                // If it seems to be already in percentage form (between 0 and 1)
                if (numValue >= 0 && numValue <= 1) {
                    return (numValue * 100).toFixed(2) + '%';
                } else {
                    // Assume it's already in percentage value but needs % sign
                    return numValue.toFixed(2) + '%';
                }
            } catch (e) {
                return number;
            }
        }
        
        // ==========================================
        // UNDO FUNCTIONALITY
        // ==========================================
        
        // Store the change history for undo
        const changeHistory = [];
        const MAX_HISTORY = 20; // Maximum number of changes to keep in history
        
        // Add a change to history
        function addToHistory(sheet, row, column, oldValue, newValue) {
            changeHistory.push({ sheet, row, column, oldValue, newValue });
            
            // Keep history within size limits
            if (changeHistory.length > MAX_HISTORY) {
                changeHistory.shift(); // Remove oldest entry
            }
            
            // Enable undo button
            document.getElementById('undoBtn').classList.remove('bg-gray-300');
            document.getElementById('undoBtn').classList.add('bg-gray-600');
            
            // Show undo notification
            showUndoNotification();
        }
        
        // Show undo notification
        function showUndoNotification() {
            const notification = document.getElementById('undoNotification');
            notification.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
        
        // Undo the last change
        async function undoLastChange() {
            if (changeHistory.length === 0) {
                showSuccess('No changes to undo');
                return;
            }
            
            const lastChange = changeHistory.pop();
            
            // If history is now empty, disable undo button
            if (changeHistory.length === 0) {
                document.getElementById('undoBtn').classList.remove('bg-gray-600');
                document.getElementById('undoBtn').classList.add('bg-gray-300');
            }
            
            // Update the cell with the old value
            await updateCell(lastChange.sheet, lastChange.row, lastChange.column, lastChange.oldValue, false);
            
            // Update the UI to show the old value
            updateCellInUI(lastChange.row, lastChange.column, lastChange.oldValue);
            
            // Hide undo notification
            document.getElementById('undoNotification').classList.add('hidden');
            
            showSuccess('Change undone');
        }
        
        // Update cell in UI
        function updateCellInUI(row, column, value) {
            // Find the cell in the UI that needs updating
            const tableRows = document.querySelectorAll('#plTableBody tr');
            
            for (const tr of tableRows) {
                const cells = tr.querySelectorAll('td');
                
                // Look for editable or result dropdown cells
                for (const cell of cells) {
                    if ((cell.classList.contains('editable') || cell.querySelector('.result-dropdown')) && 
                        cell.dataset.row == row && cell.dataset.column == column) {
                        
                        // Update dropdown
                        if (cell.querySelector('.result-dropdown')) {
                            const dropdown = cell.querySelector('.result-dropdown');
                            dropdown.value = value || '';
                        } else if (cell.classList.contains('format-number')) {
                            // Format as number
                            cell.textContent = formatNumber(value);
                            cell.dataset.originalValue = value || '';
                        } else if (cell.classList.contains('format-percentage')) {
                            // Format as percentage
                            cell.textContent = formatPercentage(value);
                            cell.dataset.originalValue = value || '';
                        } else if (cell.classList.contains('format-date')) {
                            // Format as date
                            cell.textContent = formatDate(value);
                            cell.dataset.originalValue = value || '';
                        } else {
                            // Update editable cell
                            cell.textContent = value || '';
                            cell.dataset.originalValue = value || '';
                        }
                        
                        return;
                    }
                }
            }
        }
        
        // ==========================================
        // DATA HANDLING
        // ==========================================
        
        // Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyt6zvvO5POe2jMnyaR2bJOPu09L2f2Rr3Aeh72_APIR1C-6JVzSDOZvGfi4ZOZbQL0/exec';
        
        // Store all PL data
        let allPLData = [];
        let displayedPLData = [];
        let isShowingAll = false;
        const initialRowLimit = 100;
        const maxRowLimit = 300;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        
        // Column mapping - maps expected column names to actual column names in your sheets
        const columnMap = {
            'Date': ['Date', 'DATE'],
            'Result': ['Result', 'RESULT'],
            'Mobile': ['Mobile', 'MOBILE'],
            'Name': ['Name', 'NAME'],
            'Amount': ['Amount', 'AMOUNT'],
            'ROI': ['ROI', 'ROI %'],
            'Country': ['Country', 'COUNTRY'],
            'Company Name': ['Company Name', 'COMPANY NAME', 'COMPANY'],
            'Salary': ['Salary', 'SALARY']
        };
        
        // Function to get the value of a column using the mapping
        function getColumnValue(row, columnName) {
            // Try to get the value directly
            if (row[columnName] !== undefined) {
                return row[columnName];
            }
            
            // If direct access fails, try alternative column names
            if (columnMap[columnName]) {
                for (const altName of columnMap[columnName]) {
                    if (row[altName] !== undefined) {
                        return row[altName];
                    }
                }
            }
            
            // If nothing is found, log it and return empty string
            //console.log(`Column not found: ${columnName}`, row);
            return '';
        }
        
        // Fetch PL data from Google Sheets
        async function fetchPLData() {
            showLoading();
            hideError(); // Hide any previous errors
            
            // Get selected sheet name
            const selectedSheet = document.getElementById('plSheetSelector').value;
            
            try {
                console.log("Fetching data from:", `${scriptURL}?action=getPLData&sheet=${encodeURIComponent(selectedSheet)}`);
                
                const response = await fetch(`${scriptURL}?action=getPLData&sheet=${encodeURIComponent(selectedSheet)}`);
                const data = await response.json();
                
                console.log("Response received:", data);
                
                if (data.success) {
                    allPLData = data.data;
                    
                    // Add debugging info for first record
                    if (allPLData && allPLData.length > 0) {
                        console.log("First record:", allPLData[0]);
                        // Log the available column names
                        console.log("Available columns:", Object.keys(allPLData[0]));
                    }
                    
                    if (!allPLData || allPLData.length === 0) {
                        showError(`No data found in the "${selectedSheet}" sheet. Please check if the sheet exists and contains data.`);
                        
                        // Clear the table and show a message
                        document.getElementById('plTableBody').innerHTML = `
                            <tr>
                                <td colspan="10" class="table-placeholder">
                                    <div class="py-8">
                                        <i class="fas fa-exclamation-circle text-3xl mb-4 text-gray-400"></i>
                                        <p>No data found in the ${selectedSheet} sheet</p>
                                    </div>
                                </td>
                            </tr>
                        `;
                        
                        // Update records info
                        document.getElementById('recordsInfo').textContent = `Showing 0 records`;
                        
                        // Hide "Show More" button
                        document.getElementById('showMoreBtn').classList.add('hidden');
                    } else {
                        // Apply any active filters
                        applyFilters();
                        
                        // Show records info
                        document.getElementById('recordsInfo').textContent = 
                            `Showing ${Math.min(initialRowLimit, displayedPLData.length)} of ${displayedPLData.length} records`;
                        
                        // Show/hide "Show More" button
                        const showMoreBtn = document.getElementById('showMoreBtn');
                        if (displayedPLData.length > initialRowLimit) {
                            showMoreBtn.classList.remove('hidden');
                        } else {
                            showMoreBtn.classList.add('hidden');
                        }
                        
                        isShowingAll = false;
                    }
                } else {
                    console.error("API Error:", data.error);
                    showError(`API Error: ${data.error}`);
                }
                
                // Reset retry count on successful fetch
                retryCount = 0;
            } catch (error) {
                console.error('Error fetching PL data:', error);
                
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    showError(`Network error. Retrying... (${retryCount}/${MAX_RETRIES})`);
                    
                    // Retry after a delay
                    setTimeout(fetchPLData, 2000);
                    return;
                } else {
                    showError(`Network error: ${error.message}. Please check your internet connection and try again.`);
                }
            } finally {
                hideLoading();
            }
        }
        
        // Apply filters to the data
        function applyFilters() {
            const resultFilter = document.getElementById('resultFilter').value;
            const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
            const mobileFilter = document.getElementById('mobileFilter').value.toLowerCase();
            const countryFilter = document.getElementById('countryFilter').value.toLowerCase();
            const companyFilter = document.getElementById('companyFilter').value.toLowerCase();
            const salaryFilter = document.getElementById('salaryFilter').value;
            
            console.log("Applying filters:", { 
                resultFilter, 
                nameFilter, 
                mobileFilter, 
                countryFilter, 
                companyFilter, 
                salaryFilter 
            });
            
            // Filter the data - always exclude DNCR results
            displayedPLData = allPLData.filter(row => {
                const result = String(getColumnValue(row, 'Result') || '');
                const name = String(getColumnValue(row, 'Name') || '').toLowerCase();
                const mobile = String(getColumnValue(row, 'Mobile') || '').toLowerCase();
                const country = String(getColumnValue(row, 'Country') || '').toLowerCase();
                const company = String(getColumnValue(row, 'Company Name') || '').toLowerCase();
                const salary = parseFloat(getColumnValue(row, 'Salary')) || 0;
                
                // Exclude DNCR results
                if (result === 'DNCR') {
                    return false;
                }
                
                return (
                    (resultFilter === '' || result === resultFilter) &&
                    (nameFilter === '' || name.includes(nameFilter)) &&
                    (mobileFilter === '' || mobile.includes(mobileFilter)) &&
                    (countryFilter === '' || country.includes(countryFilter)) &&
                    (companyFilter === '' || company.includes(companyFilter)) &&
                    (salaryFilter === '' || salary >= parseFloat(salaryFilter))
                );
            });
            
            // Sort the data - To Call first, then No Answer, then Interested, then the rest
            displayedPLData.sort((a, b) => {
                const resultA = String(getColumnValue(a, 'Result') || '');
                const resultB = String(getColumnValue(b, 'Result') || '');
                
                // Define priority order
                const priorityOrder = {
                    'To Call': 1,
                    'No Answer': 2,
                    'Interested': 3
                };
                
                const priorityA = priorityOrder[resultA] || 100;
                const priorityB = priorityOrder[resultB] || 100;
                
                // Sort by priority
                if (priorityA !== priorityB) {
                    return priorityA - priorityB;
                }
                
                // If same priority, empty results come before non-empty
                if (resultA === '' && resultB !== '') {
                    return -1;
                }
                if (resultA !== '' && resultB === '') {
                    return 1;
                }
                
                // The rest in alphabetical order
                return resultA.localeCompare(resultB);
            });
            
            console.log("Filtered data count:", displayedPLData.length);
            
            // Update the table with filtered data
            const limit = isShowingAll ? maxRowLimit : initialRowLimit;
            const dataToShow = displayedPLData.slice(0, limit);
            populateTable(dataToShow);
            
            // Update records info
            document.getElementById('recordsInfo').textContent = 
                `Showing ${Math.min(limit, displayedPLData.length)} of ${displayedPLData.length} records`;
            
            // Show/hide "Show More" button
            const showMoreBtn = document.getElementById('showMoreBtn');
            if (displayedPLData.length > limit && limit < maxRowLimit) {
                showMoreBtn.classList.remove('hidden');
                showMoreBtn.innerHTML = '<i class="fas fa-expand-alt mr-2"></i> Show More';
            } else {
                showMoreBtn.classList.add('hidden');
            }
        }
        
        // Clear all filters
        function clearFilters() {
            document.getElementById('resultFilter').value = '';
            document.getElementById('nameFilter').value = '';
            document.getElementById('mobileFilter').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('companyFilter').value = '';
            document.getElementById('salaryFilter').value = '';
            
            // Re-apply filters (which will now show all data)
            applyFilters();
        }
        
        // Update a cell in Google Sheets
        async function updateCell(sheet, row, column, value, addToHistoryFlag = true) {
            showLoading();
            
            // Get selected sheet name if not provided
            if (!sheet) {
                sheet = document.getElementById('plSheetSelector').value;
            }
            
            // If sheet is "PL ALL", we need to determine which specific sheet the row belongs to
            if (sheet === "PL ALL") {
                // Check sheetOrigin property to determine the actual sheet
                const dataIndex = allPLData.findIndex(item => item.rowIndex === parseInt(row));
                if (dataIndex !== -1 && allPLData[dataIndex].sheetOrigin) {
                    sheet = allPLData[dataIndex].sheetOrigin;
                } else {
                    showError("Cannot determine which sheet this row belongs to. Please select a specific sheet.");
                    hideLoading();
                    return;
                }
            }
            
            // Find the actual column name using the column map if needed
            let actualColumn = column;
            if (columnMap[column]) {
                const dataIndex = allPLData.findIndex(item => item.rowIndex === parseInt(row));
                if (dataIndex !== -1) {
                    // Check if the direct column exists
                    if (allPLData[dataIndex][column] !== undefined) {
                        actualColumn = column;
                    } else {
                        // Try alternative column names
                        for (const altName of columnMap[column]) {
                            if (allPLData[dataIndex][altName] !== undefined) {
                                actualColumn = altName;
                                break;
                            }
                        }
                    }
                }
            }
            
            // If adding to history, get the current value first
            let oldValue = '';
            if (addToHistoryFlag) {
                // Find the current value in our data
                const dataIndex = allPLData.findIndex(item => item.rowIndex === parseInt(row));
                if (dataIndex !== -1) {
                    oldValue = getColumnValue(allPLData[dataIndex], column) || '';
                }
            }
            
            try {
                console.log(`Updating cell - Sheet: ${sheet}, Row: ${row}, Column: ${actualColumn}, Value: ${value}`);
                
                const response = await fetch(`${scriptURL}?action=updatePLCell&sheet=${encodeURIComponent(sheet)}&row=${row}&column=${encodeURIComponent(actualColumn)}&value=${encodeURIComponent(value)}`);
                const data = await response.json();
                
                console.log("Update response:", data);
                
                if (data.success) {
                    // Find the index in our data array for this row
                    const dataIndex = allPLData.findIndex(item => item.rowIndex === parseInt(row));
                    
                    if (dataIndex !== -1) {
                        // Update the local data
                        allPLData[dataIndex][actualColumn] = value;
                        console.log(`Updated local data at index ${dataIndex}`);
                        
                        // Add to history if flag is true
                        if (addToHistoryFlag) {
                            addToHistory(sheet, row, column, oldValue, value);
                        }
                    } else {
                        console.error(`Couldn't find row ${row} in local data`);
                    }
                    
                    showSuccess('Data updated successfully');
                } else {
                    showError(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error updating cell:', error);
                showError(`Error updating data: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        // ==========================================
        // TABLE HANDLING
        // ==========================================
        
        // Populate the table with data
        function populateTable(data) {
            const tableBody = document.getElementById('plTableBody');

            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="10" class="table-placeholder">
                            <div class="py-8">
                                <i class="fas fa-search text-3xl mb-4 text-gray-400"></i>
                                <p>No matching records found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                
                // Call buttons
                const callCell = document.createElement('td');
                callCell.style.width = '80px';
                
                // Format the mobile number with country code
                const formattedMobile = formatPhoneWithCountryCode(getColumnValue(row, 'Mobile') || '');
                
                // Direct call button
                const directCallBtn = document.createElement('a');
                directCallBtn.href = `tel:+${formattedMobile}`;
                directCallBtn.classList.add('call-btn', 'direct-call', 'tooltip');
                directCallBtn.title = `Call ${getColumnValue(row, 'Name') || 'Unknown'}`;
                directCallBtn.innerHTML = '<i class="fas fa-phone"></i><span class="tooltip-text">Call</span>';
                
                // WhatsApp button
                const whatsappBtn = document.createElement('a');
                whatsappBtn.href = `https://wa.me/${formattedMobile}?text=Hello ${encodeURIComponent(getColumnValue(row, 'Name') || '')},`;
                whatsappBtn.target = "_blank";
                whatsappBtn.classList.add('call-btn', 'whatsapp-call', 'tooltip');
                whatsappBtn.title = `WhatsApp ${getColumnValue(row, 'Name') || 'Unknown'}`;
                whatsappBtn.innerHTML = '<i class="fab fa-whatsapp"></i><span class="tooltip-text">WhatsApp</span>';
                
                callCell.appendChild(directCallBtn);
                callCell.appendChild(whatsappBtn);
                tr.appendChild(callCell);
                
                // Date (editable)
                const dateCell = document.createElement('td');
                dateCell.classList.add('editable', 'format-date');
                dateCell.textContent = formatDate(getColumnValue(row, 'Date') || '');
                dateCell.dataset.row = row.rowIndex;
                dateCell.dataset.column = 'Date';
                dateCell.dataset.originalValue = getColumnValue(row, 'Date') || '';
                dateCell.dataset.sheetOrigin = row.sheetOrigin || '';
                dateCell.style.width = '100px';
                tr.appendChild(dateCell);
                
                // Result dropdown
                const resultCell = document.createElement('td');
                resultCell.style.width = '150px';
                resultCell.dataset.row = row.rowIndex;
                resultCell.dataset.column = 'Result';
                resultCell.dataset.sheetOrigin = row.sheetOrigin || '';
                
                const resultSelect = document.createElement('select');
                resultSelect.classList.add('result-dropdown');
                
                const resultOptions = [
                    'To Call', 'No Answer', 'Busy', 'DNCR', 'Not Interested', 
                    'Interested', 'ROI Inquired', 'Call back', 'On Hold', 
                    'In Future, Shared details', 'Switched off', 'Referal',
                    'Completed', 'Rejected', 'Option 1', 'Option 2'
                ];
                
                // Add empty option
                const emptyOption = document.createElement('option');
                emptyOption.value = '';
                emptyOption.textContent = 'Select Result';
                resultSelect.appendChild(emptyOption);
                
                // Add all result options
                resultOptions.forEach(option => {
                    const optionEl = document.createElement('option');
                    optionEl.value = option;
                    optionEl.textContent = option;
                    if (getColumnValue(row, 'Result') === option) {
                        optionEl.selected = true;
                    }
                    resultSelect.appendChild(optionEl);
                });
                
                // Add change event listener
                resultSelect.addEventListener('change', async function() {
                    const rowIndex = parseInt(resultCell.dataset.row);
                    const column = resultCell.dataset.column;
                    const sheetOrigin = resultCell.dataset.sheetOrigin || '';
                    const newValue = this.value;
                    
                    // Get the selected sheet, or use sheetOrigin if available
                    const selectedSheet = sheetOrigin || document.getElementById('plSheetSelector').value;
                    
                    await updateCell(selectedSheet, rowIndex, column, newValue);
                });
                
                resultCell.appendChild(resultSelect);
                tr.appendChild(resultCell);
                
                // Mobile (editable and copyable)
                const mobileCell = document.createElement('td');
                mobileCell.classList.add('editable', 'copyable');
                mobileCell.dataset.value = getColumnValue(row, 'Mobile') || '';
                mobileCell.textContent = getColumnValue(row, 'Mobile') || '';
                mobileCell.dataset.row = row.rowIndex;
                mobileCell.dataset.column = 'Mobile';
                mobileCell.dataset.originalValue = getColumnValue(row, 'Mobile') || '';
                mobileCell.dataset.sheetOrigin = row.sheetOrigin || '';
                mobileCell.style.width = '120px';
                
                // Add click event for copying
                mobileCell.addEventListener('click', function(e) {
                    // If click is not part of editing functionality
                    if (!this.classList.contains('active')) {
                        const value = this.dataset.value;
                        if (copyToClipboard(value)) {
                            this.classList.add('copied');
                            setTimeout(() => {
                                this.classList.remove('copied');
                            }, 1500);
                        }
                        // Don't start editing on copy
                        e.stopPropagation();
                    }
                });
                
                tr.appendChild(mobileCell);
                
                // Name (editable)
                const nameCell = document.createElement('td');
                nameCell.classList.add('editable');
                nameCell.textContent = getColumnValue(row, 'Name') || '';
                nameCell.dataset.row = row.rowIndex;
                nameCell.dataset.column = 'Name';
                nameCell.dataset.originalValue = getColumnValue(row, 'Name') || '';
                nameCell.dataset.sheetOrigin = row.sheetOrigin || '';
                tr.appendChild(nameCell);
                
                // Amount (editable)
                const amountCell = document.createElement('td');
                amountCell.classList.add('editable', 'format-number');
                amountCell.textContent = formatNumber(getColumnValue(row, 'Amount') || '');
                amountCell.dataset.row = row.rowIndex;
                amountCell.dataset.column = 'Amount';
                amountCell.dataset.originalValue = getColumnValue(row, 'Amount') || '';
                amountCell.dataset.sheetOrigin = row.sheetOrigin || '';
                amountCell.style.width = '100px';
                tr.appendChild(amountCell);
                
                // ROI (editable)
                const roiCell = document.createElement('td');
                roiCell.classList.add('editable', 'format-percentage');
                roiCell.textContent = formatPercentage(getColumnValue(row, 'ROI') || '');
                roiCell.dataset.row = row.rowIndex;
                roiCell.dataset.column = 'ROI';
                roiCell.dataset.originalValue = getColumnValue(row, 'ROI') || '';
                roiCell.dataset.sheetOrigin = row.sheetOrigin || '';
                roiCell.style.width = '80px';
                tr.appendChild(roiCell);
                
                // Country (editable)
                const countryCell = document.createElement('td');
                countryCell.classList.add('editable');
                countryCell.textContent = getColumnValue(row, 'Country') || '';
                countryCell.dataset.row = row.rowIndex;
                countryCell.dataset.column = 'Country';
                countryCell.dataset.originalValue = getColumnValue(row, 'Country') || '';
                countryCell.dataset.sheetOrigin = row.sheetOrigin || '';
                tr.appendChild(countryCell);
                
                // Company Name (editable)
                const companyCell = document.createElement('td');
                companyCell.classList.add('editable');
                companyCell.textContent = getColumnValue(row, 'Company Name') || '';
                companyCell.dataset.row = row.rowIndex;
                companyCell.dataset.column = 'Company Name';
                companyCell.dataset.originalValue = getColumnValue(row, 'Company Name') || '';
                companyCell.dataset.sheetOrigin = row.sheetOrigin || '';
                tr.appendChild(companyCell);
                
                // Salary (editable)
                const salaryCell = document.createElement('td');
                salaryCell.classList.add('editable', 'format-number');
                salaryCell.textContent = formatNumber(getColumnValue(row, 'Salary') || '');
                salaryCell.dataset.row = row.rowIndex;
                salaryCell.dataset.column = 'Salary';
                salaryCell.dataset.originalValue = getColumnValue(row, 'Salary') || '';
                salaryCell.dataset.sheetOrigin = row.sheetOrigin || '';
                salaryCell.style.width = '100px';
                tr.appendChild(salaryCell);
                
                tableBody.appendChild(tr);
            });
            
            // Add event listeners to editable cells
            setupEditableCells();
        }
        
        // Setup editable cells
        function setupEditableCells() {
            const editableCells = document.querySelectorAll('.editable');
            
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    // If already being edited, do nothing
                    if (this.classList.contains('active')) return;
                    
                    // If this is a copyable cell, don't enter edit mode on click (handled by copyable click event)
                    if (this.classList.contains('copyable') && !this.classList.contains('active')) {
                        return;
                    }
                    
                    // Mark as active
                    this.classList.add('active');
                    
                    // Save original content
                    const originalValue = this.dataset.originalValue;
                    
                    // Create input field based on column type
                    const column = this.dataset.column;
                    const input = document.createElement('input');
                    
                    if (column === 'Date') {
                        input.type = 'date';
                        // Try to format date for the date input if it's a valid date
                        try {
                            if (originalValue) {
                                const date = new Date(originalValue);
                                if (!isNaN(date.getTime())) {
                                    const formattedDate = date.toISOString().split('T')[0];
                                    input.value = formattedDate;
                                } else {
                                    input.value = originalValue;
                                }
                            }
                        } catch (e) {
                            input.value = originalValue;
                        }
                    } else if (column === 'Amount' || column === 'Salary') {
                        input.type = 'number';
                        input.step = '0.01';
                        input.value = originalValue;
                    } else if (column === 'ROI') {
                        input.type = 'number';
                        input.step = '0.0001';
                        input.value = originalValue;
                    } else {
                        input.type = 'text';
                        input.value = originalValue;
                    }
                    
                    input.style.width = '100%';
                    input.style.border = 'none';
                    input.style.background = 'transparent';
                    input.style.outline = 'none';
                    input.style.padding = '4px';
                    
                    // Clear cell and add input
                    this.textContent = '';
                    this.appendChild(input);
                    input.focus();
                    
                    // Handle input blur (finish editing)
                    input.addEventListener('blur', async function() {
                        const newValue = this.value;
                        const row = parseInt(cell.dataset.row);
                        const column = cell.dataset.column;
                        const sheetOrigin = cell.dataset.sheetOrigin || '';
                        
                        // Remove active state
                        cell.classList.remove('active');
                        
                        // Only update if value has changed
                        if (newValue !== originalValue) {
                            // Update cell content first for responsiveness
                            if (cell.classList.contains('format-number')) {
                                cell.textContent = formatNumber(newValue);
                            } else if (cell.classList.contains('format-percentage')) {
                                cell.textContent = formatPercentage(newValue);
                            } else if (cell.classList.contains('format-date')) {
                                cell.textContent = formatDate(newValue);
                            } else {
                                cell.textContent = newValue;
                            }
                            
                            cell.dataset.originalValue = newValue;
                            
                            // If this is also a copyable cell, update the copy value
                            if (cell.classList.contains('copyable')) {
                                cell.dataset.value = newValue;
                            }
                            
                            // Get the selected sheet, or use sheetOrigin if available
                            const selectedSheet = sheetOrigin || document.getElementById('plSheetSelector').value;
                            
                            // Then send update to server
                            await updateCell(selectedSheet, row, column, newValue);
                        } else {
                            // Just restore the original text with proper formatting
                            if (cell.classList.contains('format-number')) {
                                cell.textContent = formatNumber(originalValue);
                            } else if (cell.classList.contains('format-percentage')) {
                                cell.textContent = formatPercentage(originalValue);
                            } else if (cell.classList.contains('format-date')) {
                                cell.textContent = formatDate(originalValue);
                            } else {
                                cell.textContent = originalValue;
                            }
                        }
                    });
                    
                    // Handle Enter key
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            this.blur();
                        } else if (e.key === 'Escape') {
                            this.value = originalValue;
                            this.blur();
                        }
                    });
                });
            });
        }
        
        // ==========================================
        // EVENT LISTENERS
        // ==========================================
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded, initializing...");
            
            // Fetch initial data
            fetchPLData();
            
            // Setup event listener for sheet selector
            document.getElementById('plSheetSelector').addEventListener('change', fetchPLData);
            
            // Setup event listeners for filters
            document.getElementById('resultFilter').addEventListener('change', applyFilters);
            document.getElementById('nameFilter').addEventListener('input', applyFilters);
            document.getElementById('mobileFilter').addEventListener('input', applyFilters);
            document.getElementById('countryFilter').addEventListener('input', applyFilters);
            document.getElementById('companyFilter').addEventListener('input', applyFilters);
            document.getElementById('salaryFilter').addEventListener('input', applyFilters);
            
            // Clear filters button
            document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', fetchPLData);
            
            // Undo button
            document.getElementById('undoBtn').addEventListener('click', undoLastChange);
            
            // Undo change button in notification
            document.getElementById('undoChangeBtn').addEventListener('click', function() {
                undoLastChange();
                document.getElementById('undoNotification').classList.add('hidden');
            });
            
            // Show more button
            document.getElementById('showMoreBtn').addEventListener('click', function() {
                if (!isShowingAll) {
                    // Show up to maxRowLimit
                    const dataToShow = displayedPLData.slice(0, maxRowLimit);
                    populateTable(dataToShow);
                    isShowingAll = true;
                    this.innerHTML = '<i class="fas fa-compress-alt mr-2"></i> Show Less';
                    
                    // Update records info
                    document.getElementById('recordsInfo').textContent = 
                        `Showing ${Math.min(maxRowLimit, displayedPLData.length)} of ${displayedPLData.length} records`;
                } else {
                    // Show only initialRowLimit
                    const dataToShow = displayedPLData.slice(0, initialRowLimit);
                    populateTable(dataToShow);
                    isShowingAll = false;
                    this.innerHTML = '<i class="fas fa-expand-alt mr-2"></i> Show More';
                    
                    // Update records info
                    document.getElementById('recordsInfo').textContent = 
                        `Showing ${Math.min(initialRowLimit, displayedPLData.length)} of ${displayedPLData.length} records`;
                }
                
                // Hide button if we're showing all the data
                if (displayedPLData.length <= (isShowingAll ? maxRowLimit : initialRowLimit)) {
                    this.classList.add('hidden');
                }
            });
            
            // Apply dark mode if preferred
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }

            // Listen for changes in color scheme preference
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (event.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
        });
    </script>
